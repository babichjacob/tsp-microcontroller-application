name: Type check and lint every commit and pull request

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
        poetry-version: ["1.3.2"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      # with:
      #   submodules: recursive # TODO: find out if/when I want this
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - run: poetry install
      - run: poetry run mypy .
      - run: poetry run black . --check
      - run: poetry run pylint microcontroller_application
      # Testing is not checked in this workflow (I am not sure if it should be yet)
